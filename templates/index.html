<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; }
    header { display:flex; gap:.5rem; }
    input[type=text]{ flex:1; padding:.5rem; }
    ul{ list-style:none; padding:0; }
    li{ display:flex; align-items:center; gap:.5rem; padding:.25rem 0; }
    .done{ text-decoration: line-through; color: gray; }
    button{ padding:.3rem .6rem; }
  </style>
</head>
<body>
  <h1>Todo</h1>
  <header>
    <input id="title" type="text" placeholder="New todo">
    <button id="add">Add</button>
  </header>
  <ul id="list"></ul>

  <script>
    const api = {
      list:   () => fetch('/todos/').then(r=>r.json()),
      create: (title) => fetch('/todos/', {method:'POST', headers:{'Content-Type':'application/json'},
                        body: JSON.stringify({title, done:false})}).then(r=>r.json()),
      update: (t) => fetch(`/todos/${t.id}`, {method:'PUT', headers:{'Content-Type':'application/json'},
                        body: JSON.stringify(t)}).then(r=>r.json()),
      del:    (id) => fetch(`/todos/${id}`, {method:'DELETE'})
    };

    const $list = document.getElementById('list');
    const render = (items=[]) => {
      $list.innerHTML = '';
      items.forEach(t=>{
        const li = document.createElement('li');
        const chk = document.createElement('input');
        chk.type = 'checkbox'; chk.checked = t.done;
        const span = document.createElement('span');
        span.textContent = t.title; span.className = t.done ? 'done':'';
        const del = document.createElement('button'); del.textContent = 'Delete';

        chk.onchange = async () => { t.done = chk.checked; await api.update(t); load(); };
        del.onclick = async () => { await api.del(t.id); load(); };

        li.append(chk, span, del);
        $list.append(li);
      });
    };

    async function load(){ render(await api.list()); }
    document.getElementById('add').onclick = async ()=>{
      const title = document.getElementById('title').value.trim();
      if(!title) return;
      await api.create(title);
      document.getElementById('title').value = '';
      load();
    };
    load();
  </script>
</body>
</html>
